<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>  
  <header class="header">
    <div class="container header__container">
      <form class="header__form" action="#">
        <input class="header__input" type="search" name="search" placeholder="Букет из роз">

        <button class="header__search-button">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.3333 4.16663C13.3333 4.78496 13.9442 5.70829 14.5625 6.48329C15.3575 7.48329 16.3075 8.35579 17.3967 9.02163C18.2133 9.52079 19.2033 9.99996 20 9.99996M20 9.99996C19.2033 9.99996 18.2125 10.4791 17.3967 10.9783C16.3075 11.645 15.3575 12.5175 14.5625 13.5158C13.9442 14.2916 13.3333 15.2166 13.3333 15.8333M20 9.99996H4.76837e-07" stroke="white"/>
          </svg>
        </button>
      </form>

      <img class="header__logo" src="/img/logo.svg" alt="Логотип Mirano Flower Boutique">

      <button class="header__cart-button">0</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__head-group">
          <h1 class="hero__title">Авторские букеты</h1>
          <p class="hero__subtitle">и подарки</p>
        </div>

        <figure class="hero__group-image">
          <img class="hero__image hero__image_left" src="/img/hero-left.jpg" alt="Букет цветов в банке. В букете ярко-оранжевые розы, оранжевые тюльпаны и львиный зев.">

          <svg class="hero__image hero__image_center" role="img" aria-label="Букет цветов в вазе, включающий нежные розовые розы, розовые хризантемы и другие цветы постельных цветов, размещенные в белой вазе в форме головы." width="680" height="588" viewBox="0 0 680 588" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice">
            <clippath id="hero">
              <path d="M680 112.187C680 137.954 653.568 161.688 609.146 180.61C653.568 211.682 680 250.658 680 292.973C680 335.869 652.836 375.335 607.304 406.613C652.836 425.66 680 449.692 680 475.813C680 537.649 527.777 587.776 340 587.776C152.223 587.776 0 537.649 0 475.813C0 449.692 27.1636 425.66 72.6961 406.613C27.1636 375.335 0 335.869 0 292.973C0 250.658 26.4319 211.682 70.854 180.61C26.4319 161.688 0 137.954 0 112.187C0 50.3515 152.223 0.223633 340 0.223633C527.777 0.223633 680 50.3515 680 112.187Z" />
            </clippath> 
            <image xlink:href="/img/hero.jpg" clip-path="url(#hero)" preserveAspectRatio="xMidYMid slice"/>
          </svg>
            
          <img class="hero__image hero__image_right" src="/img/hero-right.jpg" alt="Букет цветов в белом контейнере. Состоиз из крупных ярких алых роз, белых цветов и зелени.">
        </figure>
      </div>
    </section>

    <section class="filter">
      <h2 class="visually-hidden"></h2>
      <div class="container">
        <form class="filter__form">
          <fieldset class="filter__group">
            <input class="filter__radio" type="radio" name="type" id="flower" value="bouquets" checked>
            <label class="filter__label filter__label_flower" for="flower">Цветы</label>
  
            <input class="filter__radio" type="radio" name="type" id="toys" value="toys">
            <label class="filter__label filter__label_toy" for="toys">Игрушки</label>
  
            <input class="filter__radio" type="radio" name="type" id="postcard" value="postcards">
            <label class="filter__label filter__label_postcard" for="postcard">Открытки</label>
          </fieldset>
  
          <fieldset class="filter__group filter__group_choises">
            <div class="filter__choices choices">
              <button class="filter__select choices__btn" type="button">Цена</button>
  
              <div class="choices__box filter__choices-box">
                <fieldset class="filter__price">
                  <input class="filter__input-price" type="text" name="minPrice" placeholder="от">
                  <input class="filter__input-price" type="text" name="maxPrice" placeholder="до">
                </fieldset>
              </div>
            </div>
  
            <div class="filter__choices filter__choices_type choices">
              <button class="filter__select choices__btn" type="button">Тип товара</button>
  
              <div class="choices__box filter__choices-box filter__choices-box_type">
                <ul class="filter__type-list">
                  <li class="filter__type-item">
                    <button class="filter__type-button" type="button">Монобукеты</button>
                  </li>
                  <li class="filter__type-item">
                    <button class="filter__type-button" type="button">Авторские букеты</button>
                  </li>
                  <li class="filter__type-item">
                    <button class="filter__type-button" type="button">Цветы в коробке</button>
                  </li>
                  <li class="filter__type-item">
                    <button class="filter__type-button" type="button">Цветы в корзине</button>
                  </li>
                  <li class="filter__type-item">
                    <button class="filter__type-button" type="button">Букеты из сухоцветов</button>
                  </li>
                </ul>
                
              </div>
            </div>
          </fieldset>
        </form>
      </div> 
    </section>

    <section class="goods">
      <div class="container goods__container">
        <div class="goods__box">
          <h2 class="goods__title">Цветы</h2>

          <ul class="goods__list">

          </ul>
        </div>

        <section class="cart">
          <div class="cart__container">
            <div class="cart__header">
              <h3 class="cart__title">Ваш заказ</h3>

              <button class="cart__close">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="5" y="5.70715" width="1" height="25" transform="rotate(-45 5 5.70715)" fill="#D17D2F"/>
                  <rect x="22.6777" y="5" width="1" height="25" transform="rotate(45 22.6777 5)" fill="#D17D2F"/>
                </svg>
              </button>
            </div>

            <p class="cart__date-delivery">сегодня в 14:00</p>

            <ul class="cart__list">

            </ul>

            <div class="cart__footer">
              <button class="cart__order-btn">Оформить</button>
              <p class="cart__price cart__price_total">0&nbsp;₽</p>
            </div>
          </div>
        </section>
      </div>
    </section>

    <section class="subscribe">
      <div class="container">
        <h2 class="subscribe__title">Подпишись на&nbsp;рассылку</h2>
        <form class="subscribe__form" action="#">
          <input class="subscribe__input" type="email" name="email" placeholder="E-mail">
  
          <button class="subscribe__button">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" fill="none">
              <path stroke="#fff" d="M.167 6.667c.618 0 1.541-.611 2.316-1.23 1-.795 1.873-1.745 2.539-2.834C5.52 1.787 6 .797 6 0m0 0c0 .797.48 1.788.978 2.603.667 1.09 1.54 2.04 2.538 2.834.776.619 1.7 1.23 2.317 1.23M6 0v20"/>
            </svg>
          </button>
        </form>
      </div>
    </section>
  </main>

      <img class="footer__logo" src="img/logo.svg" alt="Логотип Mirano Flower Boutique">

              </svg>

          <li class="footer__social-item">
            <a class="footer__link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none">

          <li class="footer__social-item">
            <a class="footer__link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none">

        </ul>
      </address>
    
      <div class="footer__developers">
        <p class="footer__developers-title">Проект сделан в учебных целях</p>

        <ul class="footer__developers-list">
          <li class="footer__developers-item">
            Designer: <a class="footer__link" href="Anastasia_Ilina" target="_blank">Anastasia Ilina</a>

      </div>

    </div>
  </footer>
